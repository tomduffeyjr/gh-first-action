name: Workflow A

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  store-pr-number-and-changed-files:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code of the PR
      - name: Checkout code
        uses: actions/checkout@v4

      # Get PR Number and save it to a txt file
      - name: Get PR Number
        run: echo "${{ github.event.pull_request.number }}" > pr_number.txt

      # List changed files in the PR
      - name: List Changed Files
        run: |
          # Get list of changed files in the PR
          git fetch origin ${{ github.event.pull_request.base.ref }} # Fetch base branch
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...${{ github.sha }})

          # Filter files with .c, .cpp, .h, .hpp extensions
          FILTERED_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(c|cpp|h|hpp)$')

          # Save the filtered files to a txt file
          echo "$FILTERED_FILES" > changed_files.txt

      # Upload PR Number as Artifact
      - name: Upload PR Number as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-number
          path: pr_number.txt

      # Upload Changed Files as Artifact
      - name: Upload Changed Files as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: changed-files
          path: changed_files.txt
